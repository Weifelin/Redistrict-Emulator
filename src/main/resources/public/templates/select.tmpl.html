<md-select ng-class="$ctrl.select.classes" ng-if="$eval($ctrl.select.ifClause)" layout="{{$ctrl.select.layout}}" layout-align="{{$ctrl.select.layoutAlign}}" placeholder="{{$ctrl.select.label}}" ng-model="$ctrl.select.selected" ng-change="$eval($ctrl.select.onChange)" multiple="{{$ctrl.select.multiSelect}}">
    <md-option ng-value="option" ng-repeat="option in $ctrl.select.options | orderBy">{{option}}</md-option>
</md-select>
